dist: trusty
sudo: required

language: node_js
node_js: "8"

env:
  global:
    - ELECTRON_CAHCE=$HOME/.cache/electron
    - ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder

os:
  - linux

cache:
  directories:
  - node_modules
  - $HOME/.cache/electron
  - $HOME/.cache/electron-builder

addons:
  apt:
    packages:
      - rpm

install:
  - npm install

before_script:
  - sudo add-apt-repository -y ppa:snappy-dev/snapcraft-daily
  - sudo apt-get update
  - sudo apt-get install snapd

script:
  - npm run dist

before_cache:
  - rm -rf $HOME/.cache/electron-builder/wine

branches:
  except:
    - "/^v\\d+\\.\\d+\\.\\d+$/"
